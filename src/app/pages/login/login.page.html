<ion-header>
  <ion-toolbar color="light">
    <div class="titulo">
      <ion-img src="../../../assets/img/logo.png" alt="" style="width: 30px;" class="logo"></ion-img>
      <ion-title>Inicio de sesion</ion-title>
    </div>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 


<!-- <app-header></app-header> -->

<ion-content [fullscreen]="true">


  <ion-card class="login">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="usuario" name="usuario" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="floating">Contrase√±a</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>
      </form>
      <ion-button (click)="verificarLogin()" class="ion-padding" type="submit" >
        iniciar-sesion
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer></ion-footer>
