<ion-header>
  <ion-toolbar color="barras">
    <div class="titulo">
      <ion-img src="../../../assets/img/logo.png" alt="" style="width: 30px;" class="logo"></ion-img>
      <ion-title>Registro</ion-title>
    </div>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content [fullscreen]="true">
  
  <ion-card class="registro">
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input  name="usuario" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input  name="usuario" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="floating">Contrase√±a</ion-label>
          <ion-input  name="password" type="password" required></ion-input>
        </ion-item>
      </form>
      <ion-button class="ion-padding" type="submit" >
        Registrarme
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
