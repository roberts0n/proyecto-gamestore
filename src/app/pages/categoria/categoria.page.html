<ion-header>
  <ion-toolbar color="light">
    <div class="titulo">
      <ion-img src="../../../assets/img/logo.png" alt="" style="width: 30px;" class="logo"></ion-img>
      <ion-title>Inicio</ion-title>
    </div>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<!-- <app-header></app-header> -->




<ion-content [fullscreen]="true">

  <ion-grid>
    <div class="destacados">
      <div class="titulo">
        <h1 class="ion-text-center ion-padding">Categoria : Accion</h1>
        <ion-img src="../../../assets/img/sword.webp" class="logo2" style="width: 30px;"></ion-img>
      </div>
    <ion-row>
      <ion-col size="12">
        <ion-card class="carta">
          <img alt="ffxvi" src="../../../assets/img/ffxvi.jpeg" class="ion-width-100"/>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Final Fantasy XVI</ion-card-title>
          </ion-card-header>
          <h4 class="ion-margin">Playstation</h4>
          <h5 class="ion-margin">Precio : $40.000</h5>
            <ion-button fill="solid" class="boton" color="secondary">  
              Comprar
              <ion-icon name="card-outline"></ion-icon>
            </ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="carta">
          <img alt="ffxvi" src="../../../assets/img/bg3.jpg" class="ion-width-100"/>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Baldurs Gate 3</ion-card-title>
          </ion-card-header>
          <h4 class="ion-margin">Steam</h4>
          <h5 class="ion-margin">Precio : $40.000</h5>
          <ion-button fill="solid" class="boton" color="secondary">  
            Comprar
            <ion-icon name="card-outline"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="carta">
          <img alt="ffxvi" src="../../../assets/img/ffxvi.jpeg" class="ion-width-100"/>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Final Fantasy XVI</ion-card-title>
          </ion-card-header>
          <h4 class="ion-margin">Playstation</h4>
          <h5 class="ion-margin">Precio : $40.000</h5>
          <ion-button fill="solid" class="boton" color="secondary">  
            Comprar
            <ion-icon name="card-outline"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </div> 
  </ion-grid>

<br>
</ion-content>


<ion-footer>
  <ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/inicio']" routerLinkActive="router-link-active"  tab="inicio">
        <ion-icon name="library"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="cash-outline"></ion-icon>
        Carro
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/perfil']" routerLinkActive="router-link-active"  tab="home">
        <ion-icon name="person-circle-outline"></ion-icon>
        Mi perfil
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
</ion-footer>
