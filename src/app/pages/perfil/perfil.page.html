<ion-header>
  <ion-toolbar color="barras">
    <div class="titulo">
      <ion-img src="../../../assets/img/logo.png" alt="" style="width: 30px;" class="logo"></ion-img>
      <ion-title>Perfil</ion-title>
    </div>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- <app-header></app-header> -->

<ion-content [fullscreen]="true">
  <div class="">
    <h1 class="ion-text-center sombra">Mi perfil</h1>
    <div class="centrado">
      <div class="info">
        <ion-grid>
          <ion-row class="cuadrado">
            <ion-col size="6">
              <img src="../../../assets/img/ffxvi.jpeg" width="" class="foto-perfil">
            </ion-col>
            <ion-col size="6" class="centro">
              <h1 class="sombra ion-padding ion-text-center">Usuario</h1>
              <h5 class="ion-text-center subtitulo">correo&#64;gmail.com</h5>
              <h5 class="ion-text-center">Edad : 20 a√±os</h5>
            </ion-col>
            <ion-col class="editar2">
              <!-- <ion-button>Editar perfil</ion-button> -->
              <button mat-fab extended class="editar">
                <mat-icon svgIcon="profile">favorite</mat-icon>
                Editar perfil
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <ion-list class="lista">
      <h1 class="ion-text-center sombra">Tus juegos</h1>
      <ion-item class="ion-padding lista-item"  lines="none">
        <h1>Final Fantasy XVI</h1>
        <img src="../../../assets/img/ffxvi.jpeg" alt="" width="150px" class="">
      </ion-item>
      <ion-item class="ion-padding lista-item "  lines="none">
        <h1>Baldurs Gate 3</h1>
        <img src="../../../assets/img/bg3.jpg" alt="" width="150px" class="">
      </ion-item>
      <ion-item class="ion-padding lista-item" lines="none">
        <h1>Diablo 4</h1>
        <img src="../../../assets/img/d4.png" alt="" width="150px" class="">
      </ion-item>
    </ion-list>
  </div>
 <br>
</ion-content>
