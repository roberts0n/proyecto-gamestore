<ion-header>
  <ion-toolbar color="barras">
    <div class="titulo">
      <ion-img src="../../../assets/img/logo.png" alt="" style="width: 30px;" class="logo"></ion-img>
      <ion-title>Carro</ion-title>
    </div>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
     <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header> 
<ion-content [fullscreen]="true">
  
  <ion-card class="lista">
    <ion-card-header>
      <ion-card-title class="ion-text-center sombra">Mi carro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="lista2">
        <ion-item class="lista-item">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="../../../assets/img/ffxvi.jpeg" />
          </ion-thumbnail>
          <div class="columnas">
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-label>Final Fantasy XVI</ion-label>
                  <ion-label>Precio: $40000</ion-label>
                </ion-col>
                <ion-col size="6">
                  <button mat-mini-fab class="boton-delete" (click)="botonEliminar()">
                    <mat-icon>delete</mat-icon>
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-item>
        <ion-item class="lista-item">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="../../../assets/img/bg3.jpg" />
          </ion-thumbnail>
          <div class="columnas">
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-label>Baldurs Gate 3</ion-label>
                  <ion-label>Precio: $40000</ion-label>
                </ion-col>
                <ion-col size="6">
                  <button mat-mini-fab class="boton-delete" (click)="botonEliminar()">
                    <mat-icon>delete</mat-icon>
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-item>
  
        <ion-item class="lista-item">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="../../../assets/img/d4.png" />
          </ion-thumbnail>
          <div class="columnas">
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-label>Diablo IV</ion-label>
                  <ion-label>Precio: $40000</ion-label>
                </ion-col>
                <ion-col size="6">
                  <button mat-mini-fab class="boton-delete" (click)="botonEliminar()">
                    <mat-icon>delete</mat-icon>
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
         
          </div>
        </ion-item>
      </ion-list>
      <div class="precio" slot="end">
        <h1 class="ion-text-center sombra">Total : $120000</h1>
      </div>
      <button mat-fab extended class="boton" color="primary" (click)="botonCompra()">
        <mat-icon svgIcon="buy"></mat-icon>
        Comprar
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>


<app-tabs></app-tabs>
