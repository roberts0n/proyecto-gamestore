<ion-header >
  <ion-toolbar color="barras">
    <div class="titulo">
      <ion-img src="../../../assets/img/logo.png" alt="" style="width: 30px;" class="logo"></ion-img>
      <ion-title>Administrador</ion-title>
    </div>
   <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> 
     <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header> 



<ion-content [fullscreen]="true">

    <div class="menu-editar">

            <ion-card-title class="ion-text-center">Usuario: robertoleiva10</ion-card-title>

          </ion-card-header>
          <div class="botones ion-margin">

              <mat-icon>edit</mat-icon>
              Editar

              <mat-icon svgIcon="trash"></mat-icon>
              Eliminar

            </div>
        </ion-card>
      </ion-col>
