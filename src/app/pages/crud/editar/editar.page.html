<ion-header >
  <ion-toolbar color="barras">
    <div class="titulo">
      <ion-img src="../../../assets/img/logo.png" alt="" style="width: 30px;" class="logo"></ion-img>
      <ion-title>Administrador</ion-title>
    </div>
   <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> 
     <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header> 


<ion-content [fullscreen]="true">

  <ion-card class="registro">
    <ion-card-header>
      <ion-card-title>Editar juego</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre  de juego: </ion-label>
          <ion-input  name="nombre-juego" type="text" required value="Final Fantasy XVI"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Imagen de juego </ion-label>
          <input name="imagen" type="file" required class="subir-imagen">
          <ion-button class="subir2" color="barras">Seleccionar imagen</ion-button>
        </ion-item>
        <ion-item>
          <ion-select placeholder="Selecciona plataforma" interface="alert" class="opciones" value="steam">
            <div slot="label">Plataforma</div>
            <ion-select-option value="steam">Steam</ion-select-option>
            <ion-select-option value="playstation">Playstation</ion-select-option>
            <ion-select-option value="xbox">Xbox</ion-select-option>
            <ion-select-option value="switch">Switch</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select placeholder="Selecciona categoria" value="rpg">
            <div slot="label">Categoria</div>
            <ion-select-option value="accion">Accion</ion-select-option>
            <ion-select-option value="rpg">RPG</ion-select-option>
            <ion-select-option value="deportes">Deportes</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label  position="floating">Precio: </ion-label>
          <ion-input  name="precio" type="number" required value="40000"></ion-input>
        </ion-item>
      </form>
      <button mat-fab extended class="boton-registro" color="primary">
        <mat-icon>upload</mat-icon>
        Actualizar juego
      </button>

    </ion-card-content>
  </ion-card>
  


</ion-content>
